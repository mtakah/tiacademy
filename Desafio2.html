<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Desafio 2</title>
</head>
<body>
    
    <header>
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
       
        <div id="redondo">
        <figure id="lupa"><span class="material-icons">
            travel_explore
            </span></figure>
        </div>
    </header>

    <main>
    <div id="formulario">
        <form method="GET" name="cadastro">
            <fieldset>
            <label for="cep">Cep</label>    
            <input type="text" id="cep" value="">
            <label for="rua">Rua</label>    
            <input type="text" id="rua" value="">
            <label for="bairro">Bairro</label>    
            <input type="text" id="bairro" value="">
            <label for="cidade">Cidade</label>    
            <input type="text" id="cidade" value="">
            <label for="estado">Estado</label>    
            <input type="text" id="estado" value="">
            <input type="buscar" id="buscar" name="enviarDados" value="BUSCAR">
            </fieldset>
        </form>
    </div>

</main>

    <footer></footer>

</body>
</html>
